<mat-sidenav-container class="example-container">

  <mat-sidenav [ngClass]="triColor[0]" class="example-sidenav" *ngIf="triggerNavigation == 'header'" mode="side" opened>

    <apr-sidenav class="text-inside-grid-center "></apr-sidenav>

  </mat-sidenav>
  <mat-sidenav-content>

    <apr-navbar *ngIf="triggerNavigation == 'topbar'" [ngClass]="triColor[1]" class="navbar navbar-light " id="navbar">
    </apr-navbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
