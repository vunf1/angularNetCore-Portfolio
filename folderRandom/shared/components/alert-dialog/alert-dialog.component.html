<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content *ngIf="!loading; else loadingSpinner">
  {{ content }}
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="confirm()">{{ confirmButtonText }}</button>
</mat-dialog-actions>

<ng-template #loadingSpinner>
  <mat-spinner></mat-spinner>
</ng-template>
