<mat-sidenav-container class="example-container" >

    <mat-sidenav class="example-sidenav" *ngIf="triggerNavigation == 'header'"  mode="side" opened>

        <apr-sidenav  class="textCentered"></apr-sidenav>

    </mat-sidenav>
    <mat-sidenav-content class="textCentered bg-grey">

      <apr-navbar class="navbar navbar-light bg-dark contentFixPaddiTopOnNav" *ngIf="triggerNavigation == 'topbar'"  id="navbar"></apr-navbar>

      <object class="contentBox">
        <apr-about></apr-about>
        <apr-experience></apr-experience>
      </object>

      <apr-about></apr-about>
      <apr-experience></apr-experience>
    </mat-sidenav-content>
  </mat-sidenav-container>
