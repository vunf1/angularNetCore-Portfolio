<ng-template ngFor let-item [ngForOf]="data" let-i="index">

  <mat-grid-list cols="5" rowHeight="2:1">

    <mat-grid-tile *ngFor="let d of data[i]" [ngClass]="d.class" [colspan]="d.cols" [rowspan]="d.rows" [style.background]="d.color">
      {{d.title}}
      {{d.subtitle}}
      {{d.sdate}}
      {{d.description}}
    </mat-grid-tile>

  </mat-grid-list>

</ng-template>
