<ng-container>
  <mat-toolbar class="example-header">
    <!-- SideNav Header  Block -->
    <a> Header </a>

  </mat-toolbar>
  <mat-sidenav-container class="example-container ">
    <mat-list *ngFor="let title of navTitlesList">

    <!-- SideNav Body  Block -->
      <a (click)="some(title)">
        {{ title.charAt(0).toUpperCase() + title.substr(1).toLowerCase() }}
      </a>
    </mat-list>
  </mat-sidenav-container>

  <mat-toolbar class="example-footer">
    <!-- SideNav Footer  Block -->
    <h6>footer</h6>
  </mat-toolbar>
</ng-container>
